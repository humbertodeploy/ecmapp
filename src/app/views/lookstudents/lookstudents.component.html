<mat-card>
<mat-card *ngFor="let student of students; let i = index" class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
      </div> 
      <mat-card-title>{{student.name }} {{student.last_name}}</mat-card-title>
      <mat-card-subtitle>{{schools[i].name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button>Editar</button>
      <button (click)="abrirNoWaze(student.latitude, student.longitude)" mat-button>Ir até</button>
    </mat-card-actions>
  </mat-card>
