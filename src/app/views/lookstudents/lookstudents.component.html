<mat-card>
<h3>Alunos</h3>
    <table mat-table [dataSource]="students" class="mat-elevation-z8">
        
        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
          
          <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td (click)="abrirNoWaze(element.latitude, element.longitude)" mat-cell *matCellDef="let element"> {{element.name}} {{element.lastName}}</td>
            </ng-container>
            
            <ng-container matColumnDef="escola">
                <th mat-header-cell *matHeaderCellDef> Escola </th>
                <td (click)="abrirNoWaze(element.latitude, element.longitude)" mat-cell *matCellDef="let element"> Escola 1 </td>
            </ng-container>

                <td mat-cell *matCellDef="let element"> {{element.latitude}} {{element.longitude}} </td>
            </ng-container>
  
   -->
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
