<mat-tab-group mat-align-tabs="center">
    <mat-tab label="Todas as escolas">
      <mat-card>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="name">
              <th style="text-align: left;" mat-header-cell *matHeaderCellDef> Nome </th>
              <td style="text-align: left;" mat-cell *matCellDef="let element"> {{element.name}} {{element.lastName}} </td>
            </ng-container>
            
            <ng-container matColumnDef="cidade">
                <th mat-header-cell *matHeaderCellDef> Cidade </th>
                <td mat-cell *matCellDef="let element"> {{element.city}} </td>
            </ng-container>
            <ng-container matColumnDef="acao">
                <th style="text-align: right;" mat-header-cell *matHeaderCellDef>  </th>
                <td style="text-align: right;" mat-cell *matCellDef="let element">  <button style="color: white;" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
                  <mat-icon>edit</mat-icon>
                </button> </td>
            </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
    </mat-tab>
    <mat-tab label="Adicionar escola">
      <app-addschools></app-addschools>
      </mat-tab>
  </mat-tab-group>
